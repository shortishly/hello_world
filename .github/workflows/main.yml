---
on: [push]

env:
  MIX_ENV: dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Beam Docker Release
        uses: shortishly/beam-docker-release-action@d7e822b3254fe645911bcd8dd2f92944634306a0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
          build-command: mix do local.hex --force + deps.get + local.rebar --force + compile + release
          build-image: elixir:1.14.2
          build-platforms: linux/amd64
          build-tags: ghcr.io/${{github.repository}}:elixir-phx
